<div class="registration-form">
    <mat-card>
        <h5 class="text-center">Sign up</h5>
        <form [formGroup] = "registerForm" (ngSubmit)="registerUser()">
            <div class="example-container">
                <mat-form-field appearance="legacy">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="first_name">
                    <mat-error *ngIf="registerForm.controls['first_name'].errors?.required">First Name is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="legacy" class="float-right">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="last_name">
                    <mat-error *ngIf="registerForm.controls['last_name'].errors?.required">Last Name is required</mat-error>
                </mat-form-field>
            </div>
            <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="registerForm.controls['email'].errors?.required">Email is required</mat-error>
                <mat-error *ngIf="registerForm.controls['email'].errors?.email">Invalid Email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="registerForm.controls['password'].errors?.required">Password is required</mat-error>
                <mat-error *ngIf="registerForm.controls['password'].errors?.pattern">Invalid Password</mat-error>
            </mat-form-field>
            <p class="hint-font">At least 8 characters and 1 digit</p>
            <div *ngIf="isError">
                <p class="error-text text-center">{{errorMsg}}</p>
            </div>
            <button type="submit" mat-stroked-button color="primary" class="custom-btn full-width" [disabled] = "!registerForm.valid" >SIGN
                UP</button>    
                <p class="text-center">Already member. <a [routerLink]="['/login']">Login</a></p>
        </form>
    </mat-card>
</div>
